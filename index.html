<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🏄‍♂️ Surf News</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      background-color: #0066cc;
      margin: 0;
      padding: 0;
      color: white;
      background-image: linear-gradient(135deg, #0044aa 25%, #003399 25%, #003399 50%, #0044aa 50%, #0044aa 75%, #003399 75%, #003399 100%);
      background-size: 50px 50px;
    }

    h1 {
      text-align: center;
      font-family: 'Gungseo', serif;
      font-size: 2.5rem;
      animation: rainbow 4s infinite;
      margin: 1rem 0 0.5rem;
    }

    .subtitle {
      text-align: center;
      font-size: 1.2rem;
      animation: waveText 4s ease-in-out infinite;
    }

    @keyframes rainbow {
      0%   { color: red; }
      25%  { color: yellow; }
      50%  { color: lime; }
      75%  { color: cyan; }
      100% { color: violet; }
    }

    @keyframes waveText {
      0%   { transform: translateX(0); color: yellow; }
      50%  { transform: translateX(20px); color: cyan; }
      100% { transform: translateX(0); color: yellow; }
    }

    .tabs {
      text-align: center;
      margin: 1rem;
    }

    .tab {
      background: #ffcc00;
      color: black;
      font-weight: bold;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border: 2px solid #fff;
      cursor: pointer;
    }

    .news-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 2rem;
    }

    .card {
      background: white;
      color: black;
      border: 3px double #444;
      width: 320px;
      border-radius: 10px;
      overflow: hidden;
      font-size: 0.95rem;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 0.5rem 1rem;
    }

    .card h3 {
      font-size: 1rem;
      margin: 0.5rem 0;
    }

    .tag {
      font-size: 0.8rem;
      color: white;
      background: #0077cc;
      padding: 0.2rem 0.5rem;
      display: inline-block;
      border-radius: 5px;
      margin-top: 0.5rem;
    }

    @media (max-width: 600px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>🌊 2025년 04월 21일 서핑 뉴스</h1>
  <div class="subtitle">서핑 좋아, 너가 좋아 💙💛💚</div>

  <div class="news-list">
    
      <div style="text-align:center; font-size:1.2rem; color:yellow;">
        😢 오늘은 뉴스가 없어요! 내일 다시 확인해 주세요!
      </div>
    
  </div>

</body>
</html>
